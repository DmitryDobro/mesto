<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./img/Vector.svg" alt="Логотип сайта" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./img/avatar.jpg" alt="Фото человека" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_type_edit btn" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_type_add btn" type="button"></button>
      </section>
      <section class="cards">
        <div class="cards__card">
          <img src="./img/karachaev.jpg" alt="Фото Карачаевска" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Карачаевск</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
        <div class="cards__card">
          <img src="./img/elbrys.jpg" alt="Фото Эльбруса" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Гора Эльбрус</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
        <div class="cards__card">
          <img src="./img/domay.jpg" alt="Фото Домбай" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Домбай</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
        <div class="cards__card">
          <img src="./img/elbrys.jpg" alt="Фото Эльбруса" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Гора Эльбрус</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
        <div class="cards__card">
          <img src="./img/domay.jpg" alt="Фото Домбай" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Домбай</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
        <div class="cards__card">
          <img src="./img/karachaev.jpg" alt="Фото Карачаевска" class="cards__photo-places" />
          <div class="cards__subscribe">
            <h2 class="cards__places-name">Карачаево-Черкессия</h2>
            <button type="button" class="cards__like btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close btn"></button>
        <form class="popup__form popup__input-conteiner" name="editForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input input" id="inputName" autocomplete="off" name="fullName" />
          <input type="text" class="popup__input input" id="inputJob" autocomplete="off" name="job" />
          <button class="popup__btn btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
